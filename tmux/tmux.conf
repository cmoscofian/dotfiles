# Set prefix to C-a and send
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Use 256 colors
set-option -g default-terminal screen-256color

# Mouse mode
set-window-option -g mouse on

# Set vim key bindinds
set-window-option -g mode-keys vi

# Set windows bindings to vim-mode
bind-key v split-window -h
bind-key s split-window -v

# Set pane bindings to vim-mode
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Fast reload
bind-key r source-file "$DOTDIR/tmux/tmux.conf" \; display-message "Config successfully loaded!"

# Set base index to 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"

# Status bar configuration
set-option -g status-interval 5
set-option -g status-justify absolute-centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style bg=0,fg=4

set-window-option -g window-status-style dim
set-window-option -g window-status-format " #I #W"
set-window-option -g window-status-current-style fg=4
set-window-option -g window-status-current-format "#[fg=2]‚óè #[bold,fg=4]#W"

set-option -g message-style bg=0,fg=4
set-option -g automatic-rename on
set-option -g status-left-style bold
set-option -g status-left "[#S]"
set-option -g status-right-length 150
set-option -g status-right "#[fg=6]#(osascript -l JavaScript $DOTDIR/macos/scripts/songs.js) #[fg=4]%d-%b %R"
