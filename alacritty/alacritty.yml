env:
  TERM: xterm-256color

cursor:
  blink_interval: 500
  blink_timeout: 0

  style:
    blinking: on

window:
  class:
    instance: alacritty
    general: alacritty

  padding:
    y: 1
    x: 1

font:
  normal:
    family: Unifont
    style: Regular

  size: 14

colors:
  primary:
    background: "#000080"
    foreground: "#c0c0c0"

  normal:
    black: "#404040"
    blue: "#000080"
    cyan: "#008080"
    green: "#008000"
    magenta: "#800080"
    red: "#800000"
    white: "#c0c0c0"
    yellow: "#808000"

  bright:
    black: "#000000"
    blue: "#0000ff"
    cyan: "#00ffff"
    green: "#00ff00"
    magenta: "#ff00ff"
    red: "#ff0000"
    white: "#ffffff"
    yellow: "#ffff00"

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh
